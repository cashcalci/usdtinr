<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>USDT → INR Profit Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
    font-family:Poppins, sans-serif;
    background:linear-gradient(135deg,#0f172a,#1e293b);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
}

.container{
    background:#111827;
    padding:30px 35px;
    width:420px;
    border-radius:20px;
    box-shadow:0 0 40px rgba(0,0,0,0.6);
}

h1{
    text-align:center;
    margin-bottom:20px;
    font-weight:600;
}

.field{
    margin-bottom:18px;
}

label{
    font-size:14px;
    color:#cbd5e1;
}

input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    margin-top:6px;
    font-size:16px;
    background:#1f2937;
    color:#fff;
    outline:none;
    transition:.2s;
}

input:focus{
    background:#374151;
}

.results{
    margin-top:20px;
    padding:15px;
    border-radius:12px;
    background:#020617;
}

.result-box{
    display:flex;
    justify-content:space-between;
    margin:10px 0;
    font-size:17px;
}

.highlight{
    font-weight:600;
    color:#22c55e;
    font-size:20px;
}

.footer{
    text-align:center;
    font-size:12px;
    margin-top:10px;
    color:#94a3b8;
}
</style>
</head>

<body>

<div class="container">
    <h1>USDT → INR Calculator</h1>

    <div class="field">
        <label>INR Invested</label>
        <input type="number" id="inr" placeholder="Enter INR amount">
    </div>

    <div class="field">
        <label>USDT Received</label>
        <input type="number" id="usdt" placeholder="Enter USDT received">
    </div>

    <div class="field">
        <label>Transfer Fee (USDT)</label>
        <input type="number" id="fee" placeholder="Network / Transfer fee">
    </div>

    <div class="field">
        <label>Indian Binance Sell Rate (₹ per USDT)</label>
        <input type="number" id="rate" placeholder="Example: 91.5">
    </div>

    <div class="results">
        <div class="result-box">
            <span>Final USDT After Fee</span>
            <span id="finalUsdt">0</span>
        </div>

        <div class="result-box">
            <span>INR After Selling</span>
            <span id="finalInr">₹0</span>
        </div>

        <div class="result-box highlight">
            <span>Estimated Profit</span>
            <span id="profit">₹0</span>
        </div>
    </div>

    <div class="footer">Auto updates as you type</div>
</div>

<script>
const inputs = document.querySelectorAll("input");
inputs.forEach(input => input.addEventListener("input", calculate));

function format(num){
    return num.toLocaleString('en-IN',{maximumFractionDigits:2});
}

function calculate(){
    let inr = parseFloat(document.getElementById("inr").value) || 0;
    let usdt = parseFloat(document.getElementById("usdt").value) || 0;
    let fee = parseFloat(document.getElementById("fee").value) || 0;
    let rate = parseFloat(document.getElementById("rate").value) || 0;

    let finalUsdt = Math.max(usdt - fee, 0);
    let finalInr = finalUsdt * rate;
    let profit = finalInr - inr;

    document.getElementById("finalUsdt").innerText = format(finalUsdt) + " USDT";
    document.getElementById("finalInr").innerText = "₹ " + format(finalInr);
    document.getElementById("profit").innerText = "₹ " + format(profit);
}
</script>

</body>
</html>
